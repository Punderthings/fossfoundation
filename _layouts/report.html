---
layout: default
---

<article class="report_single" itemscope itemtype="https://schema.org/Article">
  {% if page.date %}<meta itemprop="datePublished" content="{{ page.date | date: '%B %d, %Y' }}">{% endif %}

  <h1>{{ page.title }}</h1>
  <h2>{{ page.description }}</h2>

  {{ content }}

</article>
